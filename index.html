<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header>
      <section class="header_para">
        <button class="againBtn">Again!</button>
        <p>&lt;Between 1 to 20&gt;</p>
      </section>
      <section class="header_title">
        <h1>Guess My Number!</h1>
      </section>
      <section class="random_number"><span>?</span></section>
    </header>
    <main>
      <section class="checknguess">
        <form action="#">
          <input
            type="number"
            name="guessInput"
            id="guessInput"
            min="1"
            max="20"
          />
          <button class="checkbtn">Check!</button>
        </form>
      </section>
      <section class="scores_section">
        <p class="result">Start guessing...</p>
